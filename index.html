<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <p>Your Result</p>
      <div class="inner-cont">
        <h1 style="margin: 0;">76</h1>
        <p>of 100</p>
      </div>
      <div class="other-cont">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-container">
      <h3>Summary</h3>
      <div class="container1 container">
       
        <p class="aligned-content"><img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="">Reaction</p>

        <p class="cont-para"> 
        
        <span>80</span> / 100</p>
      </div>
      <div class="container2 container">
        
        <p class="aligned-content"><img src="results-summary-component-main/assets/images/icon-memory.svg" alt="">Memory</p>
        <p class="cont-para"> <span>92</span> / 100</p>
      </div>
      <div class="container3 container">
        
        <p class="aligned-content"><img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="">Verbal</p>
        <p class="cont-para"> <span>61</span> / 100</p>
      </div>
      <div class="container4 container">
        
        <p class="aligned-content"><img src="results-summary-component-main/assets/images/icon-visual.svg" alt="">Visual</p>
        <p class="cont-para"> <span>72</span> / 100</p>
      </div>
  
      <button class="main-button">Continue</button>
    </div>
  </div>
  

</body>
</html>
